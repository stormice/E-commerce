{% extends "g_base_top_centersearch.html" %}
{% block content_without_lsc %}
        {% for temp in pagenr.object_list %}
           <div style="width: 100%;height: 100px">
               <div style="width: 100%;height: 30px;line-height: 30px;background-color: palegreen">{{ temp.user }}</div>
               <div style="width: 100%;height: 70px;line-height: 70px;background-color: palegoldenrod">{{ temp.gcomment }}</div>
           </div>
        {% endfor %}
    <div style="text-align: center;width: 100%;height: 40px;line-height: 40px;margin-bottom: -30px">
        {% for temp in plist %}
            <a href="/commentInfo{{ idnum }}{{ temp }}" style="display: inline-block"><{{ temp }}></a>
        {% endfor %}
    </div>

{% endblock content_without_lsc %}
